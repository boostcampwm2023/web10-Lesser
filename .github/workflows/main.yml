name: CI

on:
  push:
    branches:
      - github-action-test
  pull_request:
    branches:
      - github-action-test

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.9.x

    - name: Install dependencies
      run: npm install

    - name: Run Tests
      run: npm test
    
